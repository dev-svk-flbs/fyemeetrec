<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FYE Meeting Recorder{% endblock %}</title>
    <style>
        :root {
            --primary-blue: #1e3a8a;
            --secondary-blue: #3b82f6;
            --accent-blue: #60a5fa;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --success-green: #10b981;
            --warning-yellow: #f59e0b;
            --error-red: #ef4444;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--gray-50);
            min-height: 100vh;
            font-size: 13px;
            color: var(--gray-700);
        }

        .header {
            background: white;
            border-bottom: 1px solid var(--gray-200);
            padding: 0.75rem 0;
            box-shadow: var(--shadow-sm);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary-blue);
        }

        .nav-menu {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-link {
            color: var(--gray-600);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            transition: color 0.2s, background-color 0.2s;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--primary-blue);
            background: var(--gray-100);
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .user-info {
            font-size: 0.875rem;
            color: var(--gray-600);
        }

        .logout-btn {
            background: var(--gray-200);
            color: var(--gray-700);
            border: none;
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s;
            text-decoration: none;
        }

        .logout-btn:hover {
            background: var(--gray-300);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem 1rem;
        }

        @media (max-width: 768px) {
            .header-content {
                padding: 0 0.75rem;
            }

            .nav-menu {
                gap: 1rem;
            }

            .nav-link {
                padding: 0.25rem 0.5rem;
            }

            .container {
                padding: 1rem 0.75rem;
            }
        }

        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">FYE Meeting Recorder</div>
            <nav class="nav-menu">
                <a href="{{ url_for('dashboard') }}" class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}">Dashboard</a>
                <a href="{{ url_for('record') }}" class="nav-link {% if request.endpoint == 'record' %}active{% endif %}">Record</a>
                <a href="{{ url_for('recordings') }}" class="nav-link {% if request.endpoint == 'recordings' %}active{% endif %}">Recordings</a>
                <a href="{{ url_for('settings') }}" class="nav-link {% if request.endpoint == 'settings' %}active{% endif %}">Settings</a>
            </nav>
            <div class="user-menu">
                <span class="user-info">{{ current_user.username }}</span>
                <a href="/logout" class="logout-btn">Logout</a>
            </div>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    {% block extra_js %}{% endblock %}
</body>
</html>
