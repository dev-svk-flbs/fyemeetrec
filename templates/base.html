<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FYE Meeting Recorder{% endblock %}</title>
    <style>
        :root {
            --primary-blue: #1e3a8a;
            --secondary-blue: #3b82f6;
            --accent-blue: #60a5fa;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --success-green: #10b981;
            --warning-yellow: #f59e0b;
            --error-red: #ef4444;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--gray-50);
            min-height: 100vh;
            font-size: 13px;
            color: var(--gray-700);
        }

        .header {
            background: white;
            border-bottom: 1px solid var(--gray-200);
            padding: 0.75rem 0;
            box-shadow: var(--shadow-sm);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            gap: 0.75rem;
            transition: opacity 0.2s ease;
        }

        .logo:hover {
            opacity: 0.8;
        }

        .logo-image {
            height: 2rem;
            width: auto;
            object-fit: contain;
            filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.1));
        }

        .logo-text {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary-blue);
            letter-spacing: -0.025em;
        }

        .nav-menu {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-link {
            color: var(--gray-600);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            transition: color 0.2s, background-color 0.2s;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--primary-blue);
            background: var(--gray-100);
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .user-info {
            font-size: 0.875rem;
            color: var(--gray-600);
        }

        .logout-btn {
            background: var(--gray-200);
            color: var(--gray-700);
            border: none;
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s;
            text-decoration: none;
        }

        .logout-btn:hover {
            background: var(--gray-300);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem 1rem;
        }

        /* Common Button Styles */
        .btn-primary {
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: background-color 0.2s, transform 0.1s;
        }

        .btn-primary:hover {
            background: var(--secondary-blue);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: white;
            color: var(--gray-700);
            border: 1px solid var(--gray-300);
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: border-color 0.2s, background-color 0.2s;
        }

        .btn-secondary:hover {
            border-color: var(--gray-400);
            background: var(--gray-50);
        }

        .btn-danger {
            background: var(--error-red);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: background-color 0.2s, transform 0.1s;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }

        /* Status Badges */
        .status-badge,
        .recording-status {
            padding: 0.125rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: capitalize;
            display: inline-block;
        }

        .status-completed,
        .status-synced,
        .sync-status-synced {
            background-color: #dcfce7;
            color: #166534;
        }

        .status-processing,
        .sync-status-processing {
            background-color: #fef3c7;
            color: #92400e;
        }

        .status-failed,
        .sync-status-failed {
            background-color: #fee2e2;
            color: #dc2626;
        }

        .status-pending,
        .sync-status-pending {
            background-color: #e0e7ff;
            color: #3730a3;
        }

        .status-local,
        .sync-status-local {
            background-color: #f3f4f6;
            color: #374151;
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: var(--gray-600);
            font-size: 0.875rem;
        }

        @media (max-width: 768px) {
            .header-content {
                padding: 0 0.75rem;
            }

            .logo-image {
                height: 1.75rem;
            }

            .logo-text {
                font-size: 1.125rem;
            }

            .nav-menu {
                gap: 0.75rem;
            }

            .nav-link {
                padding: 0.25rem 0.5rem;
                font-size: 0.8125rem;
            }

            .container {
                padding: 1rem 0.75rem;
            }
        }

        @media (max-width: 480px) {
            .logo-text {
                display: none;
            }

            .logo-image {
                height: 1.5rem;
            }
        }

        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="{{ url_for('dashboard') }}" class="logo">
                <img src="{{ url_for('static', filename='image.png') }}" alt="FYE Labs" class="logo-image">
                <span class="logo-text">Meeting Recorder</span>
            </a>
            <nav class="nav-menu">
                <a href="{{ url_for('dashboard') }}" class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}">Dashboard</a>
                <a href="{{ url_for('record') }}" class="nav-link {% if request.endpoint == 'record' %}active{% endif %}">Record</a>
                <a href="{{ url_for('recordings') }}" class="nav-link {% if request.endpoint == 'recordings' %}active{% endif %}">Recordings</a>
                <a href="{{ url_for('admin_dashboard') }}" class="nav-link {% if request.endpoint.startswith('admin_') %}active{% endif %}">Admin</a>
                <a href="{{ url_for('settings') }}" class="nav-link {% if request.endpoint == 'settings' %}active{% endif %}">Settings</a>
            </nav>
            <div class="user-menu">
                <span class="user-info">{{ current_user.username }}</span>
                <a href="/logout" class="logout-btn">Logout</a>
            </div>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    {% block extra_js %}{% endblock %}
</body>
</html>
