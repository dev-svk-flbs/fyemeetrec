<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FYE Meeting Recorder - Setup</title>
    <style>
        :root {
            --primary-blue: #1e3a8a;
            --secondary-blue: #3b82f6;
            --accent-blue: #60a5fa;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --success-green: #10b981;
            --error-red: #ef4444;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--gray-50) 0%, var(--gray-100) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: var(--gray-700);
        }

        .setup-container {
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            width: 100%;
            max-width: 420px;
            border: 1px solid var(--gray-200);
        }

        .setup-header {
            background: var(--primary-blue);
            color: white;
            padding: 2rem 1.5rem 1.5rem;
            text-align: center;
        }

        .setup-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .setup-logo-image {
            height: 2.5rem;
            width: auto;
            object-fit: contain;
            filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.2));
            background: transparent;
            max-width: none;
        }

        .setup-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }

        .setup-header p {
            font-size: 0.875rem;
            opacity: 0.9;
        }

        .setup-form {
            padding: 2rem 1.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: 6px;
            font-size: 0.875rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--secondary-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-help {
            font-size: 0.75rem;
            color: var(--gray-500);
            margin-top: 0.25rem;
        }

        .setup-button {
            width: 100%;
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            margin-top: 0.5rem;
        }

        .setup-button:hover {
            background: var(--secondary-blue);
            transform: translateY(-1px);
        }

        .setup-button:active {
            transform: translateY(0);
        }

        .setup-button:disabled {
            background: var(--gray-400);
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: var(--error-red);
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            color: var(--gray-500);
            font-size: 0.875rem;
            margin-top: 1rem;
        }

        .footer-note {
            text-align: center;
            padding: 1rem 1.5rem;
            background: var(--gray-50);
            border-top: 1px solid var(--gray-200);
            font-size: 0.75rem;
            color: var(--gray-500);
        }

        @media (max-width: 480px) {
            .setup-container {
                margin: 1rem;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <div class="setup-header">
            <div class="setup-logo">
                <img src="{{ url_for('static', filename='image.png') }}" alt="FYE Labs" class="setup-logo-image">
                <h1>Meeting Recorder</h1>
            </div>
            <p>Welcome! Let's set up your account</p>
        </div>
        
        <div class="setup-form">
            <div class="error-message" id="errorMessage"></div>
            
            <form id="setupForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username" placeholder="Enter your username">
                    <div class="form-help">At least 3 characters</div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required autocomplete="email" placeholder="Enter your email">
                    <div class="form-help">We'll use this for your account</div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="new-password" placeholder="Create a password">
                    <div class="form-help">At least 6 characters</div>
                </div>
                
                <button type="submit" class="setup-button" id="setupButton">
                    Create Account
                </button>
                
                <div class="loading" id="loadingMessage">
                    Creating your account...
                </div>
            </form>
        </div>
        
        <div class="footer-note">
            Single-user system - Only one account can be created
        </div>
    </div>

    <script>
        document.getElementById('setupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const button = document.getElementById('setupButton');
            const loading = document.getElementById('loadingMessage');
            const errorDiv = document.getElementById('errorMessage');
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Show loading state
            button.disabled = true;
            button.textContent = 'Creating Account...';
            loading.style.display = 'block';
            errorDiv.style.display = 'none';
            
            try {
                const response = await fetch('/setup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    button.textContent = '✓ Account Created!';
                    button.style.background = 'var(--success-green)';
                    setTimeout(() => {
                        window.location.href = data.redirect;
                    }, 1000);
                } else {
                    errorDiv.innerHTML = data.errors.join('<br>');
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.style.display = 'block';
            } finally {
                if (!button.textContent.includes('✓')) {
                    button.disabled = false;
                    button.textContent = 'Create Account';
                    loading.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
