{% extends "base.html" %}

{% block title %}Record Meeting - FYE Meeting Recorder{% endblock %}

{% block content %}
<!-- Ultra-Compact Control Panel -->
<div class="control-panel">
    <div class="control-row">
        <!-- Record Controls -->
        <div class="record-controls">
            <button class="btn-play" id="startBtn" onclick="startRecording()" title="Start Recording">
                ‚ñ∂
            </button>
            <button class="btn-stop" id="stopBtn" onclick="stopRecording()" disabled title="Stop Recording">
                ‚èπ
            </button>
        </div>

        <!-- Meeting Info -->
        <div class="meeting-info">
            <input type="text" id="recordingTitle" class="title-input" 
                   placeholder="Meeting title..." maxlength="50">
            <div class="monitor-selector">
                <select id="monitorSelect" class="monitor-select">
                    <option value="">üì∫ Loading...</option>
                </select>
            </div>
        </div>

        <!-- Status & Timer -->
        <div class="status-info">
            <div class="timer" id="recordingTimer">00:00:00</div>
            <div class="status-dot" id="statusDot" title="Ready">‚ö™</div>
        </div>

        <!-- Actions -->
        <div class="actions">
            <button class="btn-clear" id="clearBtn" onclick="clearTranscript()" title="Clear Transcriptions" disabled>
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 6h18"/>
                    <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/>
                    <path d="M8 6V4c0-1 1-2 2-2h4c0 1 1 2 2 2v2"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Upload Status (when active) -->
    <div class="upload-bar" id="uploadBar" style="display: none;">
        <div class="upload-progress" id="uploadProgress"></div>
        <span class="upload-text" id="uploadText">Uploading...</span>
    </div>
</div>

<!-- Live Transcription Display -->
<div class="transcript-display">
    <div class="transcript-header">
        <h3>Live Transcription</h3>
        <div class="transcript-stats">
            <span id="wordCount">0 words</span>
            <span id="sentenceCount">0 sentences</span>
        </div>
    </div>
    
    <div class="transcript-flow" id="transcriptFlow">
        <div class="empty-state">
            <div class="empty-icon">üé§</div>
            <div class="empty-text">Start recording to see live transcriptions</div>
            <div class="empty-hint">Speech will appear here in real-time</div>
        </div>
    </div>
</div>

<!-- Premium Typography -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

<style>
    /* Ultra-Compact Control Panel */
    .control-panel {
        position: sticky;
        top: 0;
        z-index: 100;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        box-shadow: 0 3.4px 17px rgba(0, 0, 0, 0.15);
        margin: -0.85rem -0.85rem 0.85rem -0.85rem;
        padding: 0.64rem 0.85rem;
    }

    .control-row {
        display: flex;
        align-items: center;
        gap: 0.85rem;
        flex-wrap: nowrap;
    }

    /* Record Controls - Ultra Compact */
    .record-controls {
        display: flex;
        gap: 0.425rem;
        flex-shrink: 0;
    }

    .btn-play, .btn-stop {
        width: 37.4px;
        height: 37.4px;
        border-radius: 50%;
        border: none;
        cursor: pointer;
        font-size: 13.6px;
        font-weight: bold;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .btn-play {
        background: linear-gradient(135deg, #10b981, #059669);
        color: white;
        box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
    }

    .btn-play:hover:not(:disabled) {
        transform: scale(1.05);
        box-shadow: 0 6px 16px rgba(16, 185, 129, 0.6);
    }

    .btn-stop {
        background: linear-gradient(135deg, #ef4444, #dc2626);
        color: white;
        box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
    }

    .btn-stop:hover:not(:disabled) {
        transform: scale(1.05);
        box-shadow: 0 6px 16px rgba(239, 68, 68, 0.6);
    }

    .btn-play:disabled, .btn-stop:disabled {
        background: rgba(255, 255, 255, 0.3);
        color: rgba(255, 255, 255, 0.7);
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
    }

    /* Meeting Info */
    .meeting-info {
        flex: 1;
        display: flex;
        gap: 0.64rem;
        min-width: 0;
    }

    .title-input {
        flex: 2;
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 5.1px;
        padding: 0.425rem 0.64rem;
        color: white;
        font-size: 0.74rem;
        min-width: 102px;
    }

    .title-input::placeholder {
        color: rgba(255, 255, 255, 0.7);
    }

    .title-input:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.25);
        border-color: rgba(255, 255, 255, 0.6);
    }

    .monitor-selector {
        flex: 1;
        min-width: 85px;
    }

    .monitor-select {
        width: 100%;
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 5.1px;
        padding: 0.425rem;
        color: white;
        font-size: 0.74rem;
        cursor: pointer;
    }

    .monitor-select option {
        background: #4c1d95;
        color: white;
    }

    /* Status & Timer */
    .status-info {
        display: flex;
        align-items: center;
        gap: 0.64rem;
        flex-shrink: 0;
    }

    .timer {
        font-family: 'Courier New', monospace;
        font-size: 0.935rem;
        font-weight: bold;
        background: rgba(0, 0, 0, 0.2);
        padding: 0.425rem 0.64rem;
        border-radius: 5.1px;
        min-width: 68px;
        text-align: center;
    }

    .status-dot {
        font-size: 1.02rem;
        cursor: help;
    }

    /* Actions */
    .actions {
        display: flex;
        gap: 0.425rem;
        flex-shrink: 0;
    }

    .btn-copy, .btn-clear {
        width: 30.6px;
        height: 30.6px;
        border-radius: 5.1px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        background: rgba(255, 255, 255, 0.15);
        color: white;
        cursor: pointer;
        font-size: 11.9px;
        transition: all 0.2s ease;
    }

    .btn-copy:hover:not(:disabled), .btn-clear:hover:not(:disabled) {
        background: rgba(255, 255, 255, 0.25);
        transform: scale(1.05);
    }

    .btn-copy:disabled, .btn-clear:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
    }

    /* Upload Bar */
    .upload-bar {
        margin-top: 0.64rem;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 5.1px;
        padding: 0.425rem;
        position: relative;
        overflow: hidden;
    }

    .upload-progress {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        background: linear-gradient(90deg, #10b981, #059669);
        transition: width 0.3s ease;
        border-radius: 5.1px;
    }

    .upload-text {
        position: relative;
        z-index: 1;
        font-size: 0.74rem;
        font-weight: 500;
    }

    /* Live Transcription Display - Rolls Royce Quality */
    .transcript-display {
        background: white;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        height: calc(100vh - 200px);
        display: flex;
        flex-direction: column;
    }

    .transcript-header {
        background: linear-gradient(135deg, #f8fafc, #e2e8f0);
        padding: 1rem 1.5rem;
        border-bottom: 1px solid #e2e8f0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-shrink: 0;
    }

    .transcript-header h3 {
        margin: 0;
        color: #1e293b;
        font-size: 1.25rem;
        font-weight: 700;
        font-family: 'Inter', sans-serif;
        letter-spacing: -0.025em;
    }

    .transcript-stats {
        display: flex;
        gap: 1rem;
        font-size: 0.875rem;
        color: #64748b;
        font-family: 'Inter', sans-serif;
        font-weight: 500;
        letter-spacing: 0.01em;
    }

    .transcript-flow {
        flex: 1;
        overflow-y: auto;
        padding: 1.5rem;
        line-height: 1.8;
        font-size: 1rem;
        color: #1e293b;
        background: #fefefe;
        font-family: 'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-weight: 400;
        letter-spacing: 0.01em;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }

    /* Continuous Flow Text - No Cards! */
    .transcript-content {
        max-width: none;
        word-wrap: break-word;
        hyphens: auto;
        font-variant-ligatures: common-ligatures;
        text-align: justify;
        text-justify: inter-word;
    }

    .transcript-segment {
        display: inline;
        position: relative;
    }

    .timestamp-marker {
        display: inline-block;
        background: linear-gradient(135deg, #6366f1, #4f46e5);
        color: white;
        font-size: 0.8rem;
        padding: 0.25rem 0.6rem;
        border-radius: 16px;
        margin: 0 0.75rem;
        font-weight: 600;
        vertical-align: middle;
        white-space: nowrap;
        font-family: 'JetBrains Mono', 'SF Mono', Consolas, monospace;
        box-shadow: 0 2px 8px rgba(99, 102, 241, 0.3);
        letter-spacing: 0.02em;
    }

    .new-sentence {
        margin-left: 1rem;
    }

    /* Empty State */
    .empty-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        text-align: center;
        color: #64748b;
    }

    .empty-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
        opacity: 0.7;
    }

    .empty-text {
        font-size: 1.25rem;
        font-weight: 500;
        margin-bottom: 0.5rem;
        color: #475569;
    }

    .empty-hint {
        font-size: 0.875rem;
        opacity: 0.8;
    }

    /* Recording Animation */
    .recording-pulse {
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
    }

    /* Scrollbar Styling */
    .transcript-flow::-webkit-scrollbar {
        width: 8px;
    }

    .transcript-flow::-webkit-scrollbar-track {
        background: #f1f5f9;
    }

    .transcript-flow::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
    }

    .transcript-flow::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .control-row {
            flex-wrap: wrap;
            gap: 0.75rem;
        }
        
        .meeting-info {
            order: 3;
            flex-basis: 100%;
        }
        
        .status-info .timer {
            font-size: 0.85rem;
            min-width: 59.5px;
        }
        
        .transcript-display {
            height: calc(100vh - 204px);
        }
        
        .transcript-flow {
            padding: 0.85rem;
        }
    }

    @media (max-width: 480px) {
        .control-panel {
            padding: 0.425rem;
        }
        
        .btn-play, .btn-stop {
            width: 34px;
            height: 34px;
            font-size: 11.9px;
        }
        
        .actions {
            gap: 0.2125rem;
        }
        
        .btn-copy, .btn-clear {
            width: 27.2px;
            height: 27.2px;
            font-size: 10.2px;
        }
    }
</style>

<script>
    let isRecording = false;
    let pollInterval = null;
    let timerInterval = null;
    let startTime = null;
    let transcriptContent = '';
    let lastTranscriptLength = 0;
    let wordCount = 0;
    let sentenceCount = 0;

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
        loadMonitors();
        checkStatus();
        setInterval(checkStatus, 3000);
        setDefaultTitle();
        resetSessionState(); // Ensure fresh state on page load
    });

    function setDefaultTitle() {
        const now = new Date();
        const timestamp = now.getFullYear() + '-' + 
            String(now.getMonth() + 1).padStart(2, '0') + '-' + 
            String(now.getDate()).padStart(2, '0') + ' ' +
            String(now.getHours()).padStart(2, '0') + ':' + 
            String(now.getMinutes()).padStart(2, '0');
        document.getElementById('recordingTitle').value = `Meeting ${timestamp}`;
    }

    function loadMonitors() {
        const defaultMonitorId = {{ default_monitor|default('null') }};
        
        fetch('/monitors')
        .then(response => response.json())
        .then(data => {
            const select = document.getElementById('monitorSelect');
            select.innerHTML = '';
            
            data.monitors.forEach(monitor => {
                const option = document.createElement('option');
                option.value = monitor.id;
                option.textContent = monitor.name;
                
                if ((defaultMonitorId !== null && monitor.id == defaultMonitorId) || 
                    (defaultMonitorId === null && monitor.primary)) {
                    option.selected = true;
                }
                select.appendChild(option);
            });
        })
        .catch(error => {
            console.error('Error loading monitors:', error);
            const select = document.getElementById('monitorSelect');
            select.innerHTML = '<option value="0">üì∫ Primary Monitor</option>';
        });
    }

    function startRecording() {
        const monitorId = parseInt(document.getElementById('monitorSelect').value);
        const title = document.getElementById('recordingTitle').value.trim() || 
                     `Meeting ${new Date().toLocaleString()}`;
        
        fetch('/start', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                monitor_id: monitorId,
                title: title
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'started') {
                isRecording = true;
                startTime = new Date();
                updateUI();
                startPolling();
                startTimer();
                resetSessionState(); // Reset all session state for fresh recording
                showListeningState();
            } else if (data.error) {
                alert('Error: ' + data.error);
            }
        })
        .catch(error => {
            console.error('Error starting recording:', error);
            alert('Failed to start recording');
        });
    }

    function stopRecording() {
        fetch('/stop', { method: 'POST' })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'stopped') {
                isRecording = false;
                updateUI();
                stopPolling();
                stopTimer();
                showVideoSavedNotification();
            }
        });
    }

    function showVideoSavedNotification() {
        // Simple one-time notification that video is saved
        const uploadBar = document.getElementById('uploadBar');
        const uploadText = document.getElementById('uploadText');
        
        uploadBar.style.display = 'block';
        uploadBar.style.background = 'rgba(16, 185, 129, 0.15)';
        uploadText.textContent = '‚úÖ Video saved successfully';
        
        // Hide after 3 seconds
        setTimeout(() => {
            uploadBar.style.display = 'none';
            uploadBar.style.background = ''; // Reset background
        }, 3000);
    }

    function updateUI() {
        console.log('updateUI called - isRecording:', isRecording, 'transcriptContent length:', transcriptContent ? transcriptContent.length : 0);
        
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const titleInput = document.getElementById('recordingTitle');
        const monitorSelect = document.getElementById('monitorSelect');
        const statusDot = document.getElementById('statusDot');
        const clearBtn = document.getElementById('clearBtn');

        if (isRecording) {
            startBtn.disabled = true;
            stopBtn.disabled = false;
            titleInput.disabled = true;
            monitorSelect.disabled = true;
            statusDot.textContent = 'üî¥';
            statusDot.className = 'status-dot recording-pulse';
            statusDot.title = 'Recording in progress';
            clearBtn.disabled = false;
        } else {
            startBtn.disabled = false;
            stopBtn.disabled = true;
            titleInput.disabled = false;
            monitorSelect.disabled = false;
            statusDot.textContent = transcriptContent ? '‚úÖ' : '‚ö™';
            statusDot.className = 'status-dot';
            statusDot.title = transcriptContent ? 'Recording completed' : 'Ready to record';
            clearBtn.disabled = !transcriptContent;
        }
    }

    function startTimer() {
        timerInterval = setInterval(updateTimer, 1000);
    }

    function stopTimer() {
        if (timerInterval) {
            clearInterval(timerInterval);
            timerInterval = null;
        }
    }

    function updateTimer() {
        if (!startTime) return;
        
        const elapsed = Math.floor((new Date() - startTime) / 1000);
        const hours = Math.floor(elapsed / 3600);
        const minutes = Math.floor((elapsed % 3600) / 60);
        const seconds = elapsed % 60;
        
        const timeString = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        document.getElementById('recordingTimer').textContent = timeString;
    }

    function formatElapsedTime(startTime) {
        const elapsed = Math.floor((new Date() - startTime) / 1000);
        const minutes = Math.floor(elapsed / 60);
        const seconds = elapsed % 60;
        
        if (minutes > 0) {
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        } else {
            return `0:${seconds.toString().padStart(2, '0')}`;
        }
    }

    function clearTranscriptDisplay() {
        transcriptContent = '';
        lastTranscriptLength = 0;
        wordCount = 0;
        sentenceCount = 0;
        updateStats();
    }

    function resetSessionState() {
        // Reset all session-specific state for fresh recording
        clearTranscriptDisplay();
        
        // Hide any previous notifications
        const uploadBar = document.getElementById('uploadBar');
        uploadBar.style.display = 'none';
    }

    function showListeningState() {
        const flow = document.getElementById('transcriptFlow');
        flow.innerHTML = `
            <div class="empty-state">
                <div class="empty-icon">üé§</div>
                <div class="empty-text">Listening for speech...</div>
                <div class="empty-hint">Speak clearly for best transcription results</div>
            </div>
        `;
    }

    function updateStats() {
        document.getElementById('wordCount').textContent = `${wordCount} words`;
        document.getElementById('sentenceCount').textContent = `${sentenceCount} sentences`;
    }

    function addTimestampMarker(time) {
        return `<span class="timestamp-marker">${time}</span>`;
    }

    function loadTranscriptions() {
        fetch('/transcriptions')
        .then(response => response.json())
        .then(data => {
            const flow = document.getElementById('transcriptFlow');
            
            if (data.transcriptions.length === 0) {
                if (isRecording) {
                    showListeningState();
                }
                return;
            }

            // Build continuous transcript content
            let newContent = '';
            let currentMinute = '';
            let needsTimestamp = false;
            
            data.transcriptions.forEach((t, index) => {
                const text = t.text.trim();
                if (!text) return;

                // Extract minute from timestamp (19:47:54 ‚Üí 19:47)
                const timeMinute = t.timestamp.substring(0, 5);
                
                // Add timestamp marker every minute or at the start
                if (timeMinute !== currentMinute || index === 0) {
                    currentMinute = timeMinute;
                    newContent += addTimestampMarker(timeMinute) + ' ';
                }
                
                // Add the text with proper spacing
                newContent += text + ' ';
            });

            // Only update if content changed
            if (newContent !== transcriptContent) {
                console.log('Transcript content updated. Length:', newContent.length, 'Previous length:', transcriptContent.length);
                transcriptContent = newContent;
                
                // Calculate stats
                const words = transcriptContent.replace(/<[^>]*>/g, '').trim().split(/\s+/).filter(w => w.length > 0);
                wordCount = words.length;
                sentenceCount = (transcriptContent.match(/[.!?]+/g) || []).length;
                
                // Update display
                flow.innerHTML = `
                    <div class="transcript-content">
                        ${transcriptContent}
                        ${isRecording ? '<span class="cursor">|</span>' : ''}
                    </div>
                `;
                
                updateStats();
                
                // Auto-scroll to bottom
                flow.scrollTop = flow.scrollHeight;
            }
        })
        .catch(error => {
            console.error('Error loading transcriptions:', error);
        });
    }

    function startPolling() {
        if (pollInterval) clearInterval(pollInterval);
        pollInterval = setInterval(loadTranscriptions, 1000);
    }

    function stopPolling() {
        if (pollInterval) {
            clearInterval(pollInterval);
            pollInterval = null;
        }
    }



    function clearTranscript() {
        if (isRecording) {
            if (!confirm('Are you sure you want to clear the transcription while recording?')) {
                return;
            }
        }
        
        clearTranscriptDisplay();
        
        const flow = document.getElementById('transcriptFlow');
        if (isRecording) {
            showListeningState();
        } else {
            flow.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">üé§</div>
                    <div class="empty-text">Start recording to see live transcriptions</div>
                    <div class="empty-hint">Speech will appear here in real-time</div>
                </div>
            `;
        }
        
        updateUI();
    }

    function updateUploadStatus(data) {
        // Upload notifications disabled - users are likely away when upload completes
        // Just hide the upload bar completely
        const uploadBar = document.getElementById('uploadBar');
        uploadBar.style.display = 'none';
    }

    function checkStatus() {
        fetch('/status')
        .then(response => response.json())
        .then(data => {
            if (data.active !== isRecording) {
                isRecording = data.active;
                if (isRecording) {
                    startTime = new Date();
                    startPolling();
                    startTimer();
                } else {
                    stopPolling();
                    stopTimer();
                }
                updateUI();
            }
            updateUploadStatus(data);
        })
        .catch(error => {
            console.error('Error checking status:', error);
        });
    }

    // Add cursor blinking animation
    const style = document.createElement('style');
    style.textContent = `
        .cursor {
            animation: blink 1s infinite;
            color: #3b82f6;
            font-weight: bold;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
    `;
    document.head.appendChild(style);


</script>
{% endblock %}
