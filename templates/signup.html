<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FYE Meeting Recorder</title>
    <style>
        :root {
            --primary-blue: #1e3a8a;
            --secondary-blue: #3b82f6;
            --accent-blue: #60a5fa;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --success-green: #10b981;
            --error-red: #ef4444;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--gray-50) 0%, var(--gray-100) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: var(--gray-700);
        }

        .signup-container {
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            width: 100%;
            max-width: 420px;
            border: 1px solid var(--gray-200);
        }

        .signup-header {
            background: var(--primary-blue);
            color: white;
            padding: 2rem 1.5rem 1.5rem;
            text-align: center;
        }

        .signup-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .signup-logo-image {
            height: 2.5rem;
            width: auto;
            object-fit: contain;
            filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.2));
            background: transparent;
            max-width: none;
        }

        .signup-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }

        .signup-header p {
            font-size: 0.875rem;
            opacity: 0.9;
        }

        .signup-form {
            padding: 2rem 1.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: 6px;
            font-size: 0.875rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--secondary-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-group input.error {
            border-color: var(--error-red);
        }

        .signup-button {
            width: 100%;
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            margin-top: 0.5rem;
        }

        .signup-button:hover {
            background: var(--secondary-blue);
            transform: translateY(-1px);
        }

        .signup-button:active {
            transform: translateY(0);
        }

        .signup-button:disabled {
            background: var(--gray-400);
            cursor: not-allowed;
            transform: none;
        }

        .error-messages {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: var(--error-red);
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
        }

        .error-messages ul {
            margin: 0;
            padding-left: 1rem;
        }

        .loading {
            display: none;
            text-align: center;
            color: var(--gray-500);
            font-size: 0.875rem;
            margin-top: 1rem;
        }

        .login-link {
            text-align: center;
            padding: 1rem 1.5rem;
            background: var(--gray-50);
            border-top: 1px solid var(--gray-200);
            font-size: 0.875rem;
            color: var(--gray-600);
        }

        .login-link a {
            color: var(--secondary-blue);
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            color: var(--primary-blue);
            text-decoration: underline;
        }

        .password-requirements {
            font-size: 0.75rem;
            color: var(--gray-500);
            margin-top: 0.25rem;
        }

        .strength-indicator {
            height: 4px;
            background: var(--gray-200);
            border-radius: 2px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background-color 0.3s;
            border-radius: 2px;
        }

        .strength-weak { background: var(--error-red); }
        .strength-medium { background: #f59e0b; }
        .strength-strong { background: var(--success-green); }

        @media (max-width: 480px) {
            .signup-container {
                margin: 1rem;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <div class="signup-logo">
                <img src="{{ url_for('static', filename='image.png') }}" alt="FYE Labs" class="signup-logo-image">
                <h1>Meeting Recorder</h1>
            </div>
            <p>Join FYE Meeting Recorder to start managing your meetings</p>
        </div>
        
        <div class="signup-form">
            <div class="error-messages" id="errorMessages">
                <ul id="errorList"></ul>
            </div>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username" 
                           placeholder="Choose a username">
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required autocomplete="email" 
                           placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="new-password" 
                           placeholder="Create a password">
                    <div class="password-requirements">
                        Password must be at least 6 characters long
                    </div>
                    <div class="strength-indicator">
                        <div class="strength-bar" id="strengthBar"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirm_password" required 
                           autocomplete="new-password" placeholder="Confirm your password">
                </div>
                
                <button type="submit" class="signup-button" id="signupButton">
                    Create Account
                </button>
                
                <div class="loading" id="loadingMessage">
                    Creating your account...
                </div>
            </form>
        </div>
        
        <div class="login-link">
            Already have an account? <a href="/login">Sign in here</a>
        </div>
    </div>

    <script>
        // Password strength checker
        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            const strengthBar = document.getElementById('strengthBar');
            
            let strength = 0;
            if (password.length >= 6) strength += 25;
            if (password.match(/[a-z]/)) strength += 25;
            if (password.match(/[A-Z]/)) strength += 25;
            if (password.match(/[0-9]/)) strength += 25;
            
            strengthBar.style.width = strength + '%';
            
            if (strength <= 25) {
                strengthBar.className = 'strength-bar strength-weak';
            } else if (strength <= 75) {
                strengthBar.className = 'strength-bar strength-medium';
            } else {
                strengthBar.className = 'strength-bar strength-strong';
            }
        });

        // Real-time password confirmation validation
        document.getElementById('confirmPassword').addEventListener('input', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = e.target.value;
            
            if (confirmPassword && password !== confirmPassword) {
                e.target.classList.add('error');
            } else {
                e.target.classList.remove('error');
            }
        });

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const button = document.getElementById('signupButton');
            const loading = document.getElementById('loadingMessage');
            const errorDiv = document.getElementById('errorMessages');
            const errorList = document.getElementById('errorList');
            
            const formData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                confirm_password: document.getElementById('confirmPassword').value
            };
            
            // Show loading state
            button.disabled = true;
            button.textContent = 'Creating Account...';
            loading.style.display = 'block';
            errorDiv.style.display = 'none';
            
            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = data.redirect;
                } else {
                    // Show errors
                    errorList.innerHTML = '';
                    data.errors.forEach(error => {
                        const li = document.createElement('li');
                        li.textContent = error;
                        errorList.appendChild(li);
                    });
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorList.innerHTML = '<li>Network error. Please try again.</li>';
                errorDiv.style.display = 'block';
            } finally {
                // Reset button state
                button.disabled = false;
                button.textContent = 'Create Account';
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
